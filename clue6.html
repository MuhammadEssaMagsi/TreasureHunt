<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff9, 0 0 20px #ff9, 0 0 30px #ff9;
            }
            to {
                text-shadow: 0 0 20px #f39, 0 0 40px #f39, 0 0 60px #f39;
            }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti span {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: var(--color);
            top: 0;
            left: 50%;
            opacity: 0;
            transform: translateX(-50%);
            animation: fall 3s infinite ease-in-out;
        }

        .party-decor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Congratulations! You Won! ðŸŽ‰</h1>
        <div class="party-decor">
            <img src="https://via.placeholder.com/200" alt="Party Decoration">
        </div>
    </div>
    <div class="confetti">
    </div>

    <script>
        const confettiContainer = document.querySelector('.confetti');
        const colors = ['#f39', '#ff9', '#9f9', '#69f', '#ff3', '#f93'];

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('span');
                confetti.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confettiContainer.appendChild(confetti);
            }
        }

        createConfetti();
    </script>
</body>
</html>
