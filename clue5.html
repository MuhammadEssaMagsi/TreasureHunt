<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>"Find this place's name. Replace all vowels with 'x'."</h4>
        <img src="image4.png" alt="ABC thi ye to">
        <h1>Enter the Name</h1>
        <input type="text" id="password" placeholder="Enter Changed Name" />
        <br />
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'Mxnxr-x-Pxkxstxn'; // Replace with the actual password

            if (password === correctPassword) {
                window.location.href = 'clue6.html';
            } else {
                alert('Incorrect answer. Please try again.');
            }
        }
    </script>
</body>
</html>
